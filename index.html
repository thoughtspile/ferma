<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Leform dev</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="module" src='./src/sample.ts'></script>
</head>
<body>
    <form id="payment">
        <input required name="username">
        <div data-leform-error="username"></div>
        <input required type="number" min="0" name="amount">
        <div data-leform-error="amount"></div>
        <input type="tel" name="receiver">
        <div data-leform-error="receiver"></div>

        <label>
            <input type="checkbox" name="agree" value="fee" />
            Agree to fee
        </label>
        <label>
            <input type="checkbox" name="agree" value="conditions" />
            Agree to conditions
        </label>
        <div data-leform-error="agree"></div>

        <label>
            <input type="radio" name="receiverType" value="physical" />
            Receiver is physical
        </label>
        <label>
            <input type="radio" name="receiverType" value="legal" />
            Receiver is legal
        </label>
        <div data-leform-error="receiverType"></div>

        <button>submit</button>
    </form>
</body>
</html>
